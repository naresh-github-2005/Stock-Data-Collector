name: Stock Data Collection

on:
  schedule:
     - cron: "0 19-23 * * 1-5"   # Runs every hour from 7:00 PM to 11:00 PM (Monday to Friday)
     - cron: "0 0-1 * * 2-6"      # Runs every hour from 12:00 AM to 1:00 AM (Tuesday to Saturday)
     - cron: "30 1 * * 2-6"       # Runs at 1:30 AM (Tuesday to Saturday)
  workflow_dispatch:  # Allows manual execution

jobs:
  collect-stock-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: pip install requests

      - name: Run Stock Data Collection Script
        env:
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
        run: python multiple_stocks_data_collector.py

      - name: Commit and Push CSV File
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add multiple_stocks_data.csv
          git commit -m "Updated stock data" || echo "No changes to commit"
          git push
        continue-on-error: true
